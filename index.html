<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,1,0" />
    <link rel="shortcut icon" href="Favicon/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="calculadora">
        <div id="visor"></div> 
        <div id='aba'> </div>
        <div id="caixa_botao"> 
            <div class='botao'onclick= "inserir('')" id="ac" >AC</div> 
            <div style="background-color: #004a77; font-size: 35px;" class='botao'onclick= "inserir('(')">( )</div>
            <div style="background-color: #004a77;" class= 'botao'onclick= "inserir('%')">%</div>
            <div style="background-color: #004a77;" class= 'botao'onclick= "inserir('÷')">÷</div> <br>                
            <div class='botao'onclick= "inserir('7')">7</div>
            <div class='botao'onclick= "inserir('8')">8</div>
            <div class='botao'onclick= "inserir('9')">9</div> 
            <div style="background-color: #004a77;" class= 'botao'onclick= "inserir('×')">×</div> <br>
            <div class='botao'onclick= "inserir('4')">4</div>                
            <div class='botao'onclick= "inserir('5')">5</div>
            <div class='botao'onclick= "inserir('6')">6</div>
            <div style="background-color: #004a77;" class= 'botao'onclick= "inserir('-')">-</div> <br>
            <div class='botao'onclick= "inserir('1')">1</div>
            <div class='botao'onclick= "inserir('2')">2</div>                
            <div class='botao'onclick= "inserir('3')">3</div> 
            <div style="background-color: #004a77;" class='botao'onclick= "inserir('+')">+</div><br>
            <div class='botao'onclick= "inserir('0')">0</div>
            <div class='botao'onclick= "inserir(',')">,</div>
            <div class='botao' onclick="apagar()" id="apagar"> <span class="material-symbols-outlined">backspace</span></div>
            <div onclick="resultado()" style="background-color: #004a77;" class="botao" id="igual">=</div>
        </div>
    </div>
<script src="script.js"></script>
<footer> 
     <p>Repositório disponível no <a target="_blank" href="https://github.com/guibr7">GitHub</a></p>
     <p>Desenvolvido por Guilherme Henrique | 2023</p>
</footer>
</body>
</html>
